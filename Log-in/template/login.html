    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="../static/css/login.css">

    <meta name="viewport" content="width=device-width, maximum-scale=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Grupo 13</title>
</head>
<body>
    <div class="container">
        <div class="form-contenido">
            <h1 id="title">Registro</h1>
            <form class="form-signin" action="login.html" method="post">
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Nombre">          
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="txtCorreo" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name= "txtPassword" placeholder="Contraseña">
                    </div>
                    <p>¿Olvidaste tu contraseña?<a href="#">Click aquí</a></p>
                </div>
                <div class="btn-field">                    
                    <button id="signUp" class="ww-100 btn-lg btn-primary" type="button">Registro</button>
                    <button id="signIn" type="submit"class="disable">Login</button>
               
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/login.js"></script>    
</body>
</html>
